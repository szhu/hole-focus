<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <title>Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      border: 1px solid gray;
      height: 100%;
      box-sizing: border-box;
      /* border-radius: 10px; */
    "
  >
    <div
      style="
        /* 3x3 Grid */
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
      "
    >
      <textarea
        style="
          grid-row: 1;
          grid-column: 1;
          height: 100%;
          width: 100%;
          background: blue;
          display: block;
        "
      >
hello!!</textarea
      >
      <textarea
        style="
          grid-row: 2;
          grid-column: 2;
          height: 100%;
          width: 100%;
          /* background: yellow; */
          outline: 10000px solid white;
          background: none;
          color: transparent;
          display: block;
          user-select: none;
        "
      >
hello!!</textarea
      >
    </div>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
